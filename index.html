<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player The Next Try</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Music Player</h1>
        <div class="subtitle">
          <h3>The Next Try</h3>
          <h3>Severus</h3>
        </div>
      </header>
      <div class="musicPlayer">
        <div class="playListContainer"></div>
        <audio src="" class="audio"></audio>
        <div class="currentPlayingSong"></div>
        <div class="time">
          <div class="currentTime">00:00</div>
          <div id="progressBar">
            <div id="currentProgress"></div>
          </div>
          <div class="duration">00:00</div>
        </div>
        <div class="controls">
          <i class="fa-solid fa-backward-step controls previousButton"></i>
          <i class="fa-regular fa-circle-play controls playButton"></i>
          <i class="fa-regular fa-circle-pause controls pauseButton"></i>
          <i class="fa-solid fa-forward-step controls nextButton"></i>
        </div>
      </div>
      <footer>
        <h3>Listen Everywhere!</h3>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
